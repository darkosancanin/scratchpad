<div class="container">
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="model.lastName" name="lastName">
        </div>
        <div class="form-group">
        <label for="power">Default Currency</label>
            <select class="form-control" id="currency" required>
                <option *ngFor="let currency of currencies" [value]="currency">{{currency}}</option>
            </select>
        </div> 
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
